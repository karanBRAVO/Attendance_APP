<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Attendance Session</title>
    <link rel="stylesheet" href="./head.css">
    <script defer src="./head.js"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="startSessionCont">
            <div class="innerCont">
                <div class="topHead">
                    <img src="../Assets/login-user.svg" alt="">
                    <h1>Login</h1>
                </div>
                <div class="midLayer">
                    <input type="text" class="input" id="userName" placeholder="UserName">
                    <input type="datetime-local" class="input" id="dateTime">
                    <div class="passwordCont">
                        <input type="password" class="input" id="userId" placeholder="Password/Id">
                        <input type="checkbox" class="input" id="ShowPassword">
                    </div>
                </div>
                <div class="button">
                    <button>
                        <span>Start Session</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
